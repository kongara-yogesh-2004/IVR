
<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Voice Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebRTC Voice Chat</h1>
    <div class="login-container">
        <button id="adminLoginBtn" class="btn">Admin Login</button>
        <button id="userLoginBtn" class="btn">User Login</button>
    </div>
    <div class="call-container">
        <button id="startCall" class="btn" disabled>Start Call</button>
        <button id="endCall" class="btn" disabled>End Call</button>
    </div>
    <div id="audioContainer">
        <audio id="localAudio" autoplay></audio>
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
